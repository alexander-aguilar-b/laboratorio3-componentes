<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <ui:param name="titulo" value="Reporte Ventas Último Mes" />
    <ui:define name="body">        
        <h3>Reporte Ventas Último Mes</h3>
        <h:form id="formReporteMes"> 
            <br/>
            <p:panelGrid>

                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">Muebles De Los Alpes</p:column>
                    </p:row>
                </f:facet>
                <p:row>

                    <p:column colspan="2"><strong>Fecha Generación</strong></p:column>                                        
                    <p:column colspan="2">
                        <!--#{reporteBean.reporteVentasMes.fechaGeneracion.toLocaleString()}-->
                        <h:outputText value="#{reporteBean.reporteVentasMes.fechaGeneracion.toLocaleString()}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:row>

                <p:row></p:row>
                <p:row>
                    <p:column colspan="2"><strong>Dias Mes</strong></p:column>                    
                    <p:column colspan="2">
                        <div align="right">
                            <h:outputText value="#{reporteBean.reporteVentasMes.diasMes}"></h:outputText>    
                        </div>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column colspan="2"><strong>Total Ventas</strong></p:column>                    
                    <!--<p:column colspan="2">#{reporteBean.reporteVentasMes.totalVentasMes}</p:column>-->
                    <p:column colspan="2">
                        <div align="right">
                            <h:outputText value="#{reporteBean.reporteVentasMes.totalVentasMes}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>    
                        </div>
                    </p:column>

                </p:row>

            </p:panelGrid>
            <br/>
        </h:form>



        <h:form>
            <h:commandButton value="Regresar a menú" action="menu.xhtml" type="submit" />    
        </h:form>
        <br/>

    </ui:define>


</ui:composition>
