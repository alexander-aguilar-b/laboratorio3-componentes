        <h2>Muebles De Los Alpes</h2>
        <h3>Reporte Ventas Último Mes</h3>
        <h:form prependId="false"> 
            <br/>
            <div align="right">
                <strong>
                    <h:outputText value="Fecha de Generación :"></h:outputText>
                </strong>
                <h:outputText value="#{reporteBean.reporteVentasMes.fechaGeneracion.toLocaleString()}"></h:outputText>                    
            </div>

            <br/>

            <p:dataTable id="ventasMes" value="#{reporteBean.reporteVentasMes.ventasPorDia}" var="ventaDia">

                <p:column id="diaMes" headerText="Dia del Mes">
                    <h:outputText value="#{ventaDia.dia}"></h:outputText>                    
                </p:column>

                <p:column id="totalVenta" headerText="Ventas del Dia">
                    <div align="right">
                        <h:outputText value="#{ventaDia.totalVenta}"></h:outputText>                    
                    </div>

                </p:column>

                <f:facet name="footer">                    
                    <p:column>                        
                        <div align="left">
                            <h:outputText value="TOTAL"></h:outputText>                    
                        </div>                        
                    </p:column>
                    <p:column>
                        <div align="right">
                            <h:outputText value="#{reporteBean.reporteVentasMes.totalVentasMes}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>    
                        </div>                        
                    </p:column>
                </f:facet>
            </p:dataTable>
